      <div id="loading" class="loader logo-size hidden"></div>
      <div class="centered-column gap-4" >
        <a id="login" href="/signin">
          <button class="btn btn-wave">
            Login
          </button>
        </a>
        <div id="me">
          <span>Welcome, </span><span id="meText"></span>
        </div>
        <button id="logout" class="btn btn-wave">
          Logout
        </button>
      </div>
    </div>

    <div id="privateControls" class="centered-column gap-4" >

    </div>
  </div>
</div>
</body>
<script type="module">
  import {actionButtons} from "./src/control.js";
  import { listenLoading, listenForUser, listenForErrors} from "./src/main.js";
  import {hide,show} from "./src/util.js";


  window.onload = function () {

    const loginLink = document.getElementById("login")
    const userInfo = document.getElementById("me")
    const userInfoText = document.getElementById("meText")
    const logo = document.getElementById("logo")
    const formContainer = document.getElementById("formContainer")
    const loading = document.getElementById("loading")
    const logoutBtn = document.getElementById("logout")
    const onFormShow = [logoutBtn]
    const publicButtons = actionButtons(document.getElementById('controls'), formContainer, onFormShow)
    const privateButtons = actionButtons(document.getElementById("privateControls"), formContainer, onFormShow, false)
    onFormShow.push(...privateButtons)
    onFormShow.push(...publicButtons)

    listenLoading(window,
            ()=>{
              hide(logo)
              show(loading)
            },()=>{
              show(logo)
              hide(loading)
            } )

    listenForUser(window, [loginLink], [...privateButtons, userInfo, logoutBtn], userInfoText, logoutBtn)
    const terminal = document.getElementById("terminal");
    const terminalText = document.getElementById("terminal-text");
    const terminalButton = document.getElementById("terminalCloseBtn")
    listenForErrors(window, [terminal], terminalText, terminalButton)
  }
</script>
